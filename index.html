<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js" defer></script>
</head>
<body>
<div id="container">
    <form action="#" method="get">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required pattern="[a-zA-Z'-'\s]*">
        <br>
        <label for="zip-code">Zip Code:</label>
        <input type="number" id="zip-code" name="zip-code" inputmode="numeric" required pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$">
        <br>
        <label for="pass">Password:</label>
        <input type="text" id="pass" name="pass" required>
        <br>
        <label for="con-pass">Confirm Password:</label>
        <input type="text" id="con-pass" name="con-pass" required>
    </form>
</div>
</body>
</html>
