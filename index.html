<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js" defer></script>
</head>
<body>
<div id="container">
    <form  action="#" method="get" novalidate>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@email.com" required>
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Uk" required pattern="[a-zA-Z'-'\s]*">
        <br>
        <label for="zip-code">Zip Code:</label>
        <input type="number" id="zip-code" name="zip-code" placeholder="12345" inputmode="numeric" required pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$">
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="something strong" required>
        <br>
        <label for="con-pass">Confirm Password:</label>
        <input type="password" id="con-pass" name="con-pass" placeholder="something strong" required>
        <div class="btns">
            <button id="sub" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
